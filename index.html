<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <h1>Admin Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" name="mobile" placeholder="Enter 10-digit mobile number" required>
            </div>
            
            <div class="form-group otp-group" style="display: none;">
                <label for="otp">OTP</label>
                <input type="text" id="otp" name="otp" placeholder="Enter 6-digit OTP" maxlength="6">
                <p class="otp-timer">OTP valid for: <span id="timer">02:00</span></p>
            </div>
            
            <button type="button" id="requestOtpBtn" class="btn">Send OTP</button>
            <button type="submit" id="loginBtn" class="btn" style="display: none;">Login</button>
        </form>
    </div>
    
    <script src="js/auth.js"></script>
</body>
</html>
