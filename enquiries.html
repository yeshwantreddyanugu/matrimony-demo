</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Dashboard</h2>
            <ul>
                <li ><a href="home.html"><i class="fas fa-tachometer-alt"></i><span>  Dashboard</span></a></li>
                <li ><a href="add-profile.html"><i class="fas fa-user-plus"></i><span>  Add Profile</span></a></li>
                <li ><a href="view-profiles.html"><i class="fas fa-users"></i><span>  View/Edit Profiles</span></a></li>
                <li class="active"><a href="enquiries.html"><i class="fas fa-question-circle"></i><span> Manage Enquiries</span></a>
                </li>
                <li ><a href="analytics.html"><i class="fas fa-chart-line"></i><span> Analytics</span></a></li>
                <li><a href="settings.html"><i class="fas fa-cog"></i><span> Settings</span></a></li>
                <li><a href="user.html"><i class="fas fa-user-cog"></i><span> Users</span></a></li>
                <li><a href="addBanner.html"><i class="fa-solid fa-images"></i><span> Add Banner</span></a></li>
                <li><a href="viewBanner.html"><i class="fa-brands fa-joget"></i><span> View Banner</span></a></li>
                <li><a href="logout.html"><i class="fas fa-sign-out-alt"></i><span> Logout</span></a></li>
            </ul>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <h1>Manage Enquiries</h1>
            
            <div class="enquiry-filters">
                <select>
                    <option>All Enquiries</option>
                    <option>New</option>
                    <option>In Progress</option>
                    <option>Resolved</option>
                </select>
            </div>
            
            <div class="enquiries-list">
                <div class="enquiry-card">
                    <h3>Website Feedback</h3>
                    <p>From: user@example.com</p>
                    <p>Date: 2023-11-15</p>
                    <p>Status: <span class="status-new">New</span></p>
                    <button class="btn">View Details</button>
                </div>
                <!-- More enquiry cards would go here -->
            </div>
        </div>
    </div>
    
    <script src="js/dashboard.js"></script>
