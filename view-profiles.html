<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Profiles - Admin Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Enhanced Styles for View Profiles */
        .search-bar {
            display: flex;
            margin-bottom: 25px;
            gap: 10px;
            align-items: center;
        }

        .search-bar input {
            flex: 1 1 80%;
            /* Take more space */
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .search-bar input:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
            outline: none;
        }

        #searchBtn {
            flex: 0 1 100px;
            /* Fixed smaller width */
            padding: 10px 12px;
            font-size: 13px;
            height: 40px;
            border-radius: 6px;
        }


        .profiles-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 25px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.08);
            border-radius: 8px;
            overflow: hidden;
        }

        .profiles-table thead {
            background-color: #2c3e50;
            color: white;
            position: sticky;
            top: 0;
        }

        .profiles-table th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            /* Removed hover effect */
        }

        .profiles-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
            vertical-align: middle;
        }

        .profiles-table tbody tr:hover {
            background-color: #f5f8fa;
        }

        .profiles-table tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        .profiles-table tr:nth-child(even):hover {
            background-color: #e9ecef;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn-sm {
            padding: 8px 12px;
            font-size: 13px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }

        .btn-edit {
            background-color: #3498db;
            color: white;
            border: none;
        }

        .btn-edit:hover {
            background-color: #2980b9;
            transform: translateY(-1px);
        }

        .btn-delete {
            background-color: #e74c3c;
            color: white;
            border: none;
        }

        .btn-delete:hover {
            background-color: #c0392b;
            transform: translateY(-1px);
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }

        .pagination span {
            font-weight: 500;
            color: #555;
            font-size: 14px;
        }

        /* Modern card-like styling for table rows */
        .profiles-table tbody tr {
            transition: all 0.3s ease;
        }

        /* Profile Details Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            width: 70%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            position: relative;
            animation: modalFadeIn 0.3s ease-out;
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #777;
            transition: color 0.2s;
        }

        .close-modal:hover {
            color: #333;
        }

        .profile-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .detail-group {
            margin-bottom: 15px;
        }

        .detail-label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .detail-value {
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 6px;
            border-left: 3px solid #3498db;
            font-size: 14px;
        }

        /* Status badges */
        .status-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-active {
            background-color: #2ecc71;
            color: white;
        }

        .status-inactive {
            background-color: #95a5a6;
            color: white;
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Dashboard</h2>
            <ul>
                <li><a href="home.html">Dashboard</a></li>
                <li><a href="add-profile.html">Add Profile</a></li>
                <li class="active"><a href="view-profiles.html">View/Edit Profiles</a></li>
                <li><a href="enquiries.html">Manage Enquiries</a></li>
                <li><a href="analytics.html">Analytics</a></li>
                <li><a href="settings.html">Settings</a></li>
                <li><a href="logout.html">Logout</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <h1>View/Edit Profiles</h1>

            <div class="search-bar">
                <input type="text" placeholder="Search profiles..." id="searchInput">
                <button class="btn" id="searchBtn">Search</button>
            </div>

            <div class="table-container">
                <table class="profiles-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Relationship</th>
                            <th>Location</th>
                            <th>Caste</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="profilesTableBody">
                        <!-- Profiles will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>

            <div class="pagination">
                <button class="btn" id="prevBtn">Previous</button>
                <span id="pageInfo">Page 1 of 1</span>
                <button class="btn" id="nextBtn">Next</button>
            </div>
        </div>
    </div>

    <!-- Profile Details Modal -->
    <div class="modal" id="profileModal">
        <div class="modal-content">
            <span class="close-modal" id="closeModal">&times;</span>
            <h2 id="modalProfileName">Profile Details</h2>
            <div class="profile-details" id="profileDetails">
                <!-- Profile details will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        let profiles = JSON.parse(localStorage.getItem('matrimonyProfiles')) || [];
    
        function renderProfiles(profileData = profiles) {
            const tableBody = document.getElementById('profilesTableBody');
            tableBody.innerHTML = '';
    
            profileData.forEach((profile, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>
                        <strong>${profile.name || 'N/A'}</strong>
                        ${profile.relationship === 'Bride' ?
                        '<span class="status-badge status-active">Bride</span>' :
                        '<span class="status-badge status-inactive">Groom</span>'}
                    </td>
                    <td>${profile.relationship || 'N/A'}</td>
                    <td>${profile.current_residence || profile.native_place || 'N/A'}</td>
                    <td>${profile.caste || 'N/A'}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn-sm btn-edit" onclick="viewProfileDetails(${index})">View</button>
                            <button class="btn-sm btn-edit" onclick="editProfile(${index})">Edit</button>
                            <button class="btn-sm btn-delete" onclick="deleteProfile(${index})">Delete</button>
                        </div>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }
    
        function viewProfileDetails(index) {
            const profile = profiles[index];
            const modal = document.getElementById('profileModal');
            const detailsContainer = document.getElementById('profileDetails');
            document.getElementById('modalProfileName').textContent = profile.name || 'Profile Details';
    
            detailsContainer.innerHTML = `
                <div class="detail-group"><div class="detail-label">Relationship</div><div class="detail-value">${profile.relationship || 'N/A'}</div></div>
                <div class="detail-group"><div class="detail-label">Caste</div><div class="detail-value">${profile.caste || 'N/A'}</div></div>
                <div class="detail-group"><div class="detail-label">Tribe</div><div class="detail-value">${profile.tribe || 'N/A'}</div></div>
                <div class="detail-group"><div class="detail-label">Date of Birth</div><div class="detail-value">${profile.dob || 'N/A'}</div></div>
                <div class="detail-group"><div class="detail-label">Height</div><div class="detail-value">${profile.height || 'N/A'} cm</div></div>
                <div class="detail-group"><div class="detail-label">Star/Zodiac</div><div class="detail-value">${profile.star || 'N/A'} / ${profile.zodiac || 'N/A'}</div></div>
                <div class="detail-group"><div class="detail-label">Father's Name</div><div class="detail-value">${profile.father_name || 'N/A'} (${profile.father_occupation || 'N/A'})</div></div>
                <div class="detail-group"><div class="detail-label">Mother's Name</div><div class="detail-value">${profile.mother_name || 'N/A'} (${profile.mother_occupation || 'N/A'})</div></div>
                <div class="detail-group"><div class="detail-label">Education</div><div class="detail-value">${profile.education || 'N/A'}</div></div>
                <div class="detail-group"><div class="detail-label">Occupation</div><div class="detail-value">${profile.occupation || 'N/A'}</div></div>
                <div class="detail-group"><div class="detail-label">Income</div><div class="detail-value">${profile.income || 'N/A'}</div></div>
                <div class="detail-group"><div class="detail-label">Native Place</div><div class="detail-value">${profile.native_place || 'N/A'}</div></div>
                <div class="detail-group"><div class="detail-label">Current Residence</div><div class="detail-value">${profile.current_residence || 'N/A'}</div></div>
                <div class="detail-group" style="grid-column: span 2"><div class="detail-label">Additional Information</div><div class="detail-value">${profile.additional_education || 'N/A'}</div></div>
            `;
            modal.style.display = 'flex';
        }
    
        function editProfile(index) {
            const profileToEdit = profiles[index];
            localStorage.setItem('editProfileData', JSON.stringify(profileToEdit));
            window.location.href = 'add-profile.html?edit=true';
        }
    
        function deleteProfile(index) {
            if (confirm('Are you sure you want to delete this profile?')) {
                profiles.splice(index, 1);
                localStorage.setItem('matrimonyProfiles', JSON.stringify(profiles));
                renderProfiles();
            }
        }
    
        document.getElementById('closeModal').addEventListener('click', function () {
            document.getElementById('profileModal').style.display = 'none';
        });
    
        window.addEventListener('click', function (event) {
            const modal = document.getElementById('profileModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
    
        // ✅ Updated Search Functionality
        document.getElementById('searchBtn').addEventListener('click', function () {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            if (searchTerm) {
                const filtered = profiles.filter(profile =>
                    (profile.name && profile.name.toLowerCase().includes(searchTerm)) ||
                    (profile.native_place && profile.native_place.toLowerCase().includes(searchTerm)) ||
                    (profile.current_residence && profile.current_residence.toLowerCase().includes(searchTerm)) ||
                    (profile.caste && profile.caste.toLowerCase().includes(searchTerm))
                );
                renderProfiles(filtered); // 👈 Now it actually displays the results
            } else {
                renderProfiles(); // Reset if no input
            }
        });
    
        renderProfiles(); // Initial call
    </script>
    
</body>

</html>
